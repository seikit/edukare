<body>
    <header class="flex">
        <h1>Disciplina: {{disciplina.id}}</h1>
    </header>
    <main>
        <div class="center-form">
            <form [formGroup]="formDisciplina" (ngSubmit)="validarForm(formDisciplina.value)" class="flex colunas">
                <mat-form-field>
                    <mat-label>Nome</mat-label>
                    <input matInput #nome maxlength="50" formControlName="nome">
                    <mat-hint align="end">{{disciplina.nome.length}} / 50</mat-hint>
                </mat-form-field>
    
                <mat-form-field>
                    <mat-label>Ativa</mat-label>
                    <mat-select matNativeControl formControlName="ativa" #ativa>                                              
                        <mat-option value='S'>Sim</mat-option>
                        <mat-option value='N'>Não</mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-raised-button type="submit" [disabled]="!formDisciplina.valid"><mat-icon>save</mat-icon>Salvar edição</button>
            </form>
        </div>
    </main>
</body>
