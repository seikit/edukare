spring:
  application:
    name: candidato
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:db
    username: sa
  jpa:
    repositories.bootstrap-mode: default
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        instance-id: ${spring.application.name}:${random.value}
        register-health-check: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9080/auth/realms/edukare
server:
  port: 8082
