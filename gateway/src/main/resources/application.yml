spring:
  application:
    name: gateway
  cloud:
      gateway:
        discovery:
          locator:
            enabled: true
        globalcors:
          cors-configurations:
            '[/**]':
              allowedOrigins: "http://localhost:4200"
              allowedMethods: "*"
              allowedHeaders: "*"
        routes:
          - id: processo-seletivo
            uri: lb://processo-service
            filters:
              - PrefixPath=/servico
            predicates:
              - Path=/api/**
          - id: candidato
            uri: lb://candidato
            filters:
              - PrefixPath=/servico
            predicates:
              - Path=/api/**
          - id: escola
            uri: lb://escola
            filters:
              - PrefixPath=/servico
            predicates:
              - Path=/api/**
      consul:
        host: localhost
        port: 8500
        discovery:
          instance-id: ${spring.application.name}:${random.value}
          register-health-check: true
